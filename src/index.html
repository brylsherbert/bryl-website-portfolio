<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BrylWebsitePortfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/images/bryl-logo.png">
  <script>
    // On page load or when changing themes, best to inline to avoid FOUC
    (function () {
      try {
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var stored = localStorage.getItem('theme');
        var isDark = stored === 'dark' || (!stored && prefersDark);
        document.documentElement.classList.toggle('dark', isDark);
      } catch (e) {
        // no-op
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
